<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b2005d7310.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stars-div">
            <img src="./images/div.galaxy-background.png" class="stars">
        </div>
    <header>
        <img src="./images/6408c50680c7dae0a89901a1_logo.svg.png" class="img1">
        <nav>
            <ul>
                <li>Magician</li>
                <li>Genius</li>
                <li>Automator</li>
                <li>UI-AI</li>
            </ul>
            <button class="button1">Login</button>
        </nav>
        <div class="div1">
            <div class="icon-div">
                <i class="fa-solid fa-bars"></i>
            </div>
            <button class="button2">Login</button>
        </div>
    </header>
    <main>      
        <div class="div2">
            <div class="div2-1">
                <h1 class="h1">Design tools from the future.</h1>
                <p class="p1">Unleash your creativity with Diagram's <br> AI-powered design tools.</p>
                <button class="button2"><img src="./images/6408cd7b889404bb5613ba29_diagram-logo.svg.png" class="img2">Explore the future</button>
            </div>
            <div class="div2-2">
                <img src="./images/div.orbit-div (2).png" class="img3">
                <img src="./images/Link (1).png" class="img4">
            </div>    
        </div>
        <div class="div3">
            <div class="div3-1">
                <h1 class="h2">Magician</h1>
                <p class="p2">Cast a spell on your Figma designs.</p>
                <button class="button3"><img src="./images/64092187ef5f2a2bda3abc21_magician-icon.svg.png">magician.design</button>
                <img src="./images/Link (2).png">
            </div>
            <div class="div3-2">
                <img src="./images/div.container.png" class="img6">
                <img src="./images/div.container (1).png" class="img7">
            </div>
        </div>
        <div class="div4">
            <div class="div4-1">
                <img src="./images/div.container (2).png" class="img8">
            </div>
        </div>
        <div class="div5">
            <div class="div5-1">
                <img src="./images/div.container (3).png">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-div">
            <img src="./images/div.footer.png">
        </div>
    </footer>
</body>
</html>
